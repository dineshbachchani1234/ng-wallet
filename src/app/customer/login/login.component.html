<div id="login">
<div class="col-md-6">
<form class="needs-validation" [formGroup]="loginFormGroup" >
  <p class="text-danger">{{message}}</p>
  <div class="form-group row">
    <label for="username" class="col-sm-3 col-form-label control-label required">Username</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" formControlName="username" name="username" placeholder="username" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-3 col-form-label control-label required">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" formControlName="password" name="password" placeholder="password" required>
    </div>
  </div>
  <hr>
  <div class="float-right mt-4">
      <button class="btn btn-light mr-3"  (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-primary" [disabled]="!loginFormGroup.valid" (click)="getAuth()">Sign In</button>
  </div>
</form>
</div>
</div>
