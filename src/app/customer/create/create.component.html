<div id="create-new">
    <h2>Create New Customer</h2>
    <form [formGroup]="createFormGroup">
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="firstName">First Name</label>
            <input type="email" class="form-control" formControlName="firstName" [(ngModel)]="customer.firstName" name="firstName" placeholder="Firstname">
          </div>
          <div class="form-group col-md-2">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" [(ngModel)]="customer.lastName" name="lastName" placeholder="Lastname">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="birthDate">Birth Date</label>
            <input type="date" class="form-control" formControlName="birthDate" [(ngModel)]="customer.birthDate" name="birthDate" placeholder="mm/dd/yyyy">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="username">Username</label>
              <input type="text" class="form-control" formControlName="username" [(ngModel)]="customer.username" name="username" placeholder="Username">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password" [(ngModel)]="customer.password" name="password" placeholder="Password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mr-3" [disabled]="!createFormGroup.valid" (click)="create()">Create</button>
        <button type="button" class="btn btn-light" (click)="goBack()">Back</button>
      </form>
</div>
