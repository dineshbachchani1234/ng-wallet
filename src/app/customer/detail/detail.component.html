<div id="profile">
    <h2>Data Profile</h2>
    <form>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="firstName">First Name</label>
            <input type="email" class="form-control" value="{{customer.firstName}}" placeholder="Firstname" readonly>
          </div>
          <div class="form-group col-md-2">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" value="{{customer.lastName}}" name="lastName" placeholder="Lastname" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="birthDate">Birth Date</label>
            <input type="date" class="form-control" value="{{customer.birthDate}}" name="birthDate" placeholder="mm/dd/yyyy" readonly>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="username">Username</label>
              <input type="text" class="form-control" value="{{customer.username}}" name="username" placeholder="Username" readonly>
            </div>
        </div>
        <button type="button" class="btn btn-light" (click)="goBack()">Back</button>
      </form>
</div>
